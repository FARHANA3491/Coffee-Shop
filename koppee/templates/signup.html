{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Koppee|SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
	.nav-link{
		color: black;
	}
	.nav-link:hover{
		
		border-top: 1px solid #b62a5e;
		border-bottom: 1px solid #b62a5e; 
	}
	.form-control:hover{
		border: 1px solid #b62a5e;
	}
</style>
</head>
  <body >
    
	<section class="h-100" style="background-color:#b18556">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="{% static 'img/coffee2.jpg' %}"
					  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; box-shadow: 10px 10px 10px #341a0e" />
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">
	  
					  <form method="post">
                            {% csrf_token %}
						<div class="d-flex align-items-center mb-3 pb-1">
							<i class="fa-solid fa-circle-user fa-3x mx-auto" style="color: #8a4b2d;"></i>
						  
						</div>
	  
						<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign Up your account</h5>
                        
                        
                        {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}

						<div class="form-outline mb-4">
						  <input type="text" id="form2Example17"style="box-shadow: none;" class="form-control form-control-lg" placeholder="username" name="username"/>
						  
						</div>
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example17"style="box-shadow: none;" class="form-control form-control-lg" placeholder="email" name="email" />
                            
                          </div>
	  
						<div class="form-outline mb-4">
						  <input type="password" id="form2Example27" style="box-shadow: none;" class="form-control form-control-lg" placeholder="password" name="password"/>
						  
						</div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example27" style="box-shadow: none;" class="form-control form-control-lg" placeholder="Confirm password" name="confirmpassword"/>
                            
                          </div>
	  
						<div class="pt-1 mb-4">
						 <center><a href=""style="text-decoration: none; color: white;">
							<button class="btn btn-dark btn-lg btn-block w-40"  type="submit">
							Create Account</button></a></center> 
						</div>
	  
						
						<p class="mb-5 pb-lg-2 mt-3" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}"
							style="color: #8a4b2d">Login here</a></p>
						
					  </form>
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
